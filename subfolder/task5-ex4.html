<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Task 5 - Exercise 4</title>

</head>
<body>

    <div id="first" onmouseover="mOver(this)" onmouseout="mOut(this)" onmousedown="mCopy()" 
         style="background-color:#D94A38;width:120px;height:20px;padding:40px;font-size:20px;margin:40px 40px 0 0;">
          Hello
    </div>
    <br />
    <div id="other" style="background-color:#D94A38;width:120px;height:20px;padding:40px;font-size:20px; margin:40px 40px 0 0;"></div>

    <script>
        function mOver(obj) {
            
            let today = new Date().toISOString().slice(0, 10);
            obj.innerHTML = today;
        }

        function mOut(obj) {
          obj.innerHTML = "Hello"
        }

        function mCopy() {
            document.getElementById("other").innerHTML = new Date().toISOString().slice(0, 10);
        }


    </script>
</body>
</html>
